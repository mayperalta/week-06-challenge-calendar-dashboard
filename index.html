<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  </head>
  <body>
  <!-- nav bar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
      <h1 class="navtitle">Weather Dashboard</h1>
  </nav>
  <!-- end nav bar -->
  <section class="section columns">
      <div class="column is-one-third">
        <!-- search a city -->
        <article class="panel is-primary">
          <h2 class="searchtitle">Search for a City:</h2>
          <div class="panel-block">
              <p class="control has-icons-left">
                <input id="city" class="input is-primary" type="text" placeholder="Search">
              </p>
          </div>
          <div class="panel-block">
              <button id="search-city-btn" class="button is-fullwidth is-primary">Search</button>
          </div>
          <div class="city-history">
                <a id="searched-city" class="panel-block is-active">
                    <!-- <button id="searched-city" class="button is-fullwidth" aria-hidden="true"></button> --> 
                </a>
          </div>
        </article>
      </div>
      <!-- show dashboard -->
      <div id="city-weather" class="column is-two-third">
        <h2 id = "today-weather" class="subtitle is-6">Show today's weather:</h2>
      </div>
  </section>
  <script src='./assets/js/script.js'></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
    ></script>
  </body>
</html>
